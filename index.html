<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Pairing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .pairing-code {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #667eea;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
        }

        .instructions li {
            margin: 8px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ WhatsApp Bot Pairing</h1>
        <p>Link your WhatsApp to the bot</p>

        <form id="pairingForm">
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="e.g., 2349012345678" 
                    required
                >
                <small style="color: #999; display: block; margin-top: 5px;">
                    Enter with country code, no + or spaces
                </small>
            </div>

            <button type="submit" id="submitBtn">
                Generate Pairing Code
            </button>
        </form>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('pairingForm');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const phoneInput = document.getElementById('phoneNumber');

        let currentSessionId = null;
        let statusCheckInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating Code...';
            phoneInput.disabled = true;

            // Show loading
            result.className = 'result';
            result.style.display = 'block';
            resultContent.innerHTML = `
                <div class="spinner"></div>
                <p class="status">Generating pairing code...</p>
            `;

            try {
                const response = await fetch('/api/pair', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    currentSessionId = data.sessionId;
                    showSuccess(data.code, data.phoneNumber);
                    startStatusCheck(data.sessionId);
                } else {
                    showError(data.error || 'Failed to generate pairing code');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Pairing Code';
                phoneInput.disabled = false;
            }
        });

        function showSuccess(code, phone) {
            result.className = 'result success';
            result.style.display = 'block';
            resultContent.innerHTML = `
                <h2 style="color: #28a745; margin-bottom: 15px;">‚úÖ Pairing Code Generated!</h2>
                <div class="pairing-code">${code}</div>
                <div class="instructions">
                    <h3 style="margin-bottom: 10px;">How to Link:</h3>
                    <ol>
                        <li>Open WhatsApp on your phone</li>
                        <li>Go to <strong>Settings > Linked Devices</strong></li>
                        <li>Tap <strong>"Link a Device"</strong></li>
                        <li>Enter the code above</li>
                    </ol>
                </div>
                <p class="status" id="linkStatus">Waiting for you to link...</p>
            `;
        }

        function showError(message) {
            result.className = 'result error';
            result.style.display = 'block';
            resultContent.innerHTML = `
                <h2 style="color: #dc3545; margin-bottom: 15px;">‚ùå Error</h2>
                <p style="color: #721c24;">${message}</p>
            `;
        }

        function startStatusCheck(sessionId) {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/session/${sessionId}`);
                    const data = await response.json();

                    if (data.success && data.status === 'connected') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('linkStatus').innerHTML = 
                            'üéâ <strong>Successfully Linked!</strong> Your bot is now online.';
                        document.getElementById('linkStatus').style.color = '#28a745';
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000); // Check every 3 seconds
        }

        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });
    </script>
</body>
</html>
